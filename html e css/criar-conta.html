<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HABIT - Criar Conta</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <a href="#conteudo" class="skip-link">Pular para conteúdo</a>
    <header class="header"><nav class="nav"><div class="nav__container"><div class="nav__brand"><h1 class="nav__logo">HABIT</h1></div><ul class="nav__menu"><li class="nav__item"><a href="index.html" class="nav__link">Início</a></li><li class="nav__item"><a href="destaques.html" class="nav__link">Destaques</a></li><li class="nav__item"><a href="assinar.html" class="nav__link">Assinar</a></li><li class="nav__item"><a href="admin-categorias.html" class="nav__link">Admin</a></li></ul><div class="nav__actions"><div class="search-box"><label for="header-search" class="sr-only">Buscar</label><input id="header-search" class="search-box__input" placeholder="Buscar..."/><button class="search-box__btn">Buscar</button></div><a class="search-box__btn" href="login.html">Entrar</a></div></div></nav></header>
    <main id="conteudo" class="main">
        <section class="panel" style="max-width:760px; margin:0 auto;">
            <h2 style="font-size: var(--font-size-4xl); margin-bottom: var(--space-lg);">Criar Conta</h2>
            <div style="display:grid; gap: var(--space-md);">
                <label for="signup-name">Nome completo</label>
                <input id="signup-name" class="form-control" placeholder="Nome completo">
                <label for="signup-email">E-mail</label>
                <input id="signup-email" class="form-control" type="email" placeholder="E-mail">
                <div class="form-row">
                    <div style="display:grid; gap: var(--space-sm);">
                        <label for="signup-password">Senha</label>
                        <input id="signup-password" class="form-control" type="password" placeholder="Senha">
                    </div>
                    <div style="display:grid; gap: var(--space-sm);">
                        <label for="signup-password-confirm">Confirmar senha</label>
                        <input id="signup-password-confirm" class="form-control" type="password" placeholder="Confirmar senha">
                    </div>
                </div>
                <label for="signup-consent" style="display:flex; align-items:center; gap: var(--space-sm); color: var(--color-gray-700); font-size: var(--font-size-sm);"><input id="signup-consent" type="checkbox"> Concordo com os termos e a política de privacidade</label>
                <div><button class="btn btn--success">Cadastrar</button></div>
            </div>
        </section>
    </main>
    <footer class="footer"><div class="footer__container"><nav class="footer__links"><a href="#" class="footer__link">Instagram</a><a href="#" class="footer__link">Work</a><a href="#" class="footer__link">Bags</a><a href="#" class="footer__link">Lamp</a><a href="#" class="footer__link">Books</a></nav><p class="footer__copyright">© 2025 Meu Site • Meu site</p></div></footer>
</body>
</html>
